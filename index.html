<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS YOU NAME IT</title>

    <!-- Font Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Gradient background */
            background: linear-gradient(135deg, #2F3BA2, #2196F3);
            /* Other styles */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styles */
        header {
            position: relative; /* Position header relative for z-index */
            background-color: transparent; /* Transparent background for header */
            padding: 20px;
            text-align: center;
            z-index: 1; /* Ensure header stays on top */
        }

        header h1 {
            font-size: 48px;
            font-weight: 800; /* Increased font weight for emphasis */
            color: #fff; /* White text color */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for emphasis */
        }

        header p {
            font-size: 24px;
            color: #fff; /* White text color */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for emphasis */
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            background-color: transparent; /* Transparent background for navigation links */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #fff; /* White border for navigation links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: rgba(255, 255, 255, 0.2); /* White with opacity on hover and active state */
            color: #fff;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px; /* Decrease font size for smaller screens */
            }

            header p {
                font-size: 18px; /* Decrease font size for smaller screens */
            }

            nav {
                margin-bottom: 20px;
            }

            nav a {
                padding: 8px 16px; /* Decrease padding for smaller screens */
                font-size: 14px; /* Decrease font size for smaller screens */
            }
        }

        .intro, .hero {
            text-align: center;
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity for intro and hero */
            padding: 20px ;
            border: 2px solid #fff; /* White border */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        .intro p, .hero p {
            font-size: 18px;
            font-weight: 600;
            color: #333; /* Dark text color */
            background-color: transparent; /* Transparent background for the text */
            padding: 10px; /* Padding to separate text from border */
            margin-bottom: 20px;
            border-radius: 5px; /* Rounded corners for the text background */
        }

        .hero {
            position: relative;
        }

        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .hero a {
            background-color: transparent; /* Transparent background for the button */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #fff; /* White border for the button */
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure button stays on top */
        }

        .hero a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* White with opacity on hover */
            color: #fff;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1{
            background-color: transparent; /* Transparent background for h1 */
        }
    </style>

</head>
<body>
    <header>
        <h1>AS YOU NAME IT</h1>
        <p>Welcome to AS YOU NAME IT! Explore the finest culinary delights that will tantalize your taste buds.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="intro">
        <p>Experience the Wow Factor at AS YOU NAME IT! Indulge in a world of flavors that will leave you craving for more.</p>
    </div><br>

    <div class="hero">
        <div class="slideshow-container">
            <img class="slide" src="Images/Cheeseburger - double or single.jpeg" alt="Dish 1">
            <img class="slide" src="Images/Korean-Style Shrimp Burger.jpeg" alt="Dish 2">
            <img class="slide" src="Images/Paneer Tikka Pizza.jpeg" alt="Dish 3">
        </div>
        <a href="menu.html">Menu</a>
    </div>

    <footer class="footer">
        <p>Powered By: VS Tech</p>
    </footer>

   <script>
    // JavaScript for image slideshow
    var index = 0;
    var images = document.querySelectorAll('.hero img');
    var totalImages = images.length;

    function showImage(index) {
        images.forEach(image => image.style.display = 'none');
        images[index].style.display = 'block';
    }

    function nextImage() {
        index = (index + 1) % totalImages;
        showImage(index);
    }

    // Show the first image initially
    showImage(index);

    // Automatically switch images every 3 seconds
    setInterval(nextImage, 3000);
</script>

</body>
</html>
