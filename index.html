<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS YOU NAME IT</title>

    <!-- Font Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Applying the new font */
            background-color: #fff; /* White background */
            background-image: url('Images/Coffee Icon Icons _ GraphicRiver.jpeg');
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the background image */
            color: #333; /* Dark gray text color */
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: transparent; /* Transparent background for header */
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600; /* Increased font weight for emphasis */
            color: black; /* Black text color */
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #000; /* Black text color */
            margin-bottom: 20px;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            background-color: black; /* Black color for navigation links */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: #333; /* Darker shade on hover and active state */
            color: white;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px; /* Decrease font size for smaller screens */
            }

            header p {
                font-size: 16px; /* Decrease font size for smaller screens */
            }

            nav {
                margin-bottom: 20px;
            }

            nav a {
                padding: 8px 16px; /* Decrease padding for smaller screens */
                font-size: 14px; /* Decrease font size for smaller screens */
            }
        }

        .intro, .hero {
            text-align: center;
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            position: relative;
            background-color: white; /* White background */
            padding: 20px ;
            border: 2px solid #000; /* Thin black border */
            border-radius: 10px;
        }

        .intro p, .hero p {
            font-size: 18px;
            font-weight: 600;
            color: #000; /* Black text color */
            background-color: #fff; /* White background for the text */
            padding: 10px; /* Padding to separate text from border */
            margin-bottom: 20px;
            border-radius: 5px; /* Rounded corners for the text background */
        }

        .hero {
            position: relative; /* Adjust position for proper alignment */
            height: 300px; /* Set height for the hero div */
        }

        .hero img {
            max-width: 100%; /* Ensure images don't exceed the container width */
            height: auto; /* Maintain aspect ratio */
            opacity: 0; /* Initially hide images */
            transition: opacity 1s ease; /* Smooth transition for opacity */
            position: absolute; /* Position images absolutely */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center images horizontally and vertically */
        }

        .hero img.active {
            opacity: 1; /* Show active image */
        }

        .hero a {
            position: absolute; /* Position the button absolutely */
            bottom: 20px; /* Set distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            background-color: black; /* Black color for the button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .hero a:hover {
            background-color: #333; /* Darker shade on hover */
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1{
            background-color: white;
        }
    </style>

</head>
<body>
    <header>
        <h1>AS YOU NAME IT</h1>
        <p>Experience the Royal Flavors of India</p>
    </header>
    <hr>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="intro">
        <p>Here there will be the brief intro for the restaurant!!</p>
    </div><br>

    <div class="hero">
        <p>Pics of Popular Dishes available!!</p>
        <img src="Images/Cheeseburger - double or single.jpeg" alt="Dish 1" width="300px" class="active">
        <img src="Images/Korean-Style Shrimp Burger.jpeg" alt="Dish 2" width="300px">
        <img src="Images/Paneer Tikka Pizza.jpeg" alt="Dish 3" width="300px">
        <br>
        <a href="#">Menu</a>
    </div>

    <footer class="footer">
        <p>Powered By: VS Tech</p>
    </footer>

    <script>
        // JavaScript for image slideshow
        var index = 0;
        var images = document.querySelectorAll('.hero img');
        var totalImages = images.length;

        function showNextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % totalImages;
            images[index].classList.add('active');
        }

        // Automatically switch images every 5 seconds
        setInterval(showNextImage, 5000);
    </script>
</body>
</html>
