<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS YOU NAME IT</title>

    <!-- Font Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Gradient background */
            background: linear-gradient(135deg, #fceabb, #f8b500);
            /* Other styles */
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styles */
        header {
            position: relative; /* Position header relative for z-index */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for header */
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0; /* Rounded corners only at the top */
            z-index: 1; /* Ensure header stays on top */
        }

        header h1 {
            font-size: 48px;
            font-weight: 700; /* Increased font weight for emphasis */
            color: #333; /* Dark text color */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
        }

        header p {
            font-size: 20px;
            color: #555; /* Slightly darker text color */
            margin-bottom: 20px;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 50px; /* Increased margin for more space below nav */
            margin-top: 10px; /* Adjusted margin for space above nav */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 20px; /* Increased margin between nav items */
        }

        nav a {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black color for navigation links */
            color: white;
            padding: 15px 25px; /* Increased padding for better clickability */
            text-decoration: none;
            border-radius: 25px; /* Rounded corners for nav links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: #333; /* Darker shade on hover and active state */
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px ;
            border: 2px solid #000; /* Thin black border */
            border-radius: 10px;
        }

        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px; /* Increased margin below slideshow */
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border-radius: 10px; /* Rounded corners for slideshow images */
        }

        .hero a {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black color for the button */
            color: white;
            padding: 15px 30px; /* Increased padding for better clickability */
            text-decoration: none;
            border-radius: 25px; /* Rounded corners for the button */
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure button stays on top */
        }

        .hero a:hover {
            background-color: #333; /* Darker shade on hover */
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>

</head>
<body>
    <header>
        <h1>AS YOU NAME IT</h1>
        <p>Experience the Royal Flavors of India</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="intro">
        <p>Here there will be the brief intro for the restaurant!!</p>
    </div><br>

    <div class="hero">
        <div class="slideshow-container">
            <img class="slide" src="Images/Cheeseburger - double or single.jpeg" alt="Dish 1">
            <img class="slide" src="Images/Korean-Style Shrimp Burger.jpeg" alt="Dish 2">
            <img class="slide" src="Images/Paneer Tikka Pizza.jpeg" alt="Dish 3">
        </div>
        <a href="#">Menu</a>
    </div>

    <footer class="footer">
        <p>Powered By: VS Tech</p>
    </footer>

    <script>
        // JavaScript for image slideshow
        var index = 0;
        var images = document.querySelectorAll('.hero img');
        var totalImages = images.length;

        function showImage(index) {
            images.forEach(image => image.style.opacity = 0);
            images[index].style.opacity = 1;
        }

        function nextImage() {
            index = (index + 1) % totalImages;
            showImage(index);
        }

        // Show the first image initially
        showImage(index);

        // Automatically switch images every 3 seconds
        setInterval(nextImage, 3000);
    </script>

</body>
</html>
