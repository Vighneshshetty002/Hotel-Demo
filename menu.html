<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - AS YOU NAME IT</title>

    <!-- Font Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Applying the new font */
            background-color: #fff; /* White background */
            color: #333; /* Dark gray text color */
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff; /* White background for header */
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600; /* Increased font weight for emphasis */
            color: black; /* Black text color */
            margin-bottom: 10px;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            background-color: black; /* Black color for navigation links */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: #333; /* Darker shade on hover and active state */
            color: white;
        }

        /* Menu Styles */
        .menu {
            text-align: center;
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the menu */
            padding: 20px;
            border: 2px solid #000; /* Thin black border */
            border-radius: 10px;
        }

        .menu h2 {
            font-size: 24px;
            font-weight: 600;
            color: #000; /* Black text color */
            margin-bottom: 20px;
        }

        .menu-item {
            margin-bottom: 20px;
            background-color: #fff; /* White background for menu items */
            padding: 20px;
            border: 2px solid #000; /* Thin black border */
            border-radius: 10px;
        }

        .menu-item h3 {
            font-size: 20px;
            font-weight: 600;
            color: #000; /* Black text color */
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 16px;
            color: #333; /* Dark gray text color */
            margin-bottom: 10px;
        }

        .menu-item button {
            background-color: black; /* Black color for buttons */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        .menu-item button:hover {
            background-color: #333; /* Darker shade on hover */
            color: white;
        }

        /* Return Home Button */
        .return-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black; /* Black color for button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        .return-home:hover {
            background-color: #333; /* Darker shade on hover */
            color: white;
        }

        /* Cart Section */
        .cart-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333; /* Dark gray background for cart section */
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .cart-section p {
            margin-bottom: 5px;
        }

        .cart-section a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu - AS YOU NAME IT</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Dish 1</h3>
            <p>Description of Dish 1</p>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="place-order">Order</button>
            <div class="cart-section">
                <p>Added to Cart:</p>
                <ul class="cart-items"></ul>
                <a href="cart.html">View Cart -></a>
            </div>
        </div>
        <div class="menu-item">
            <h3>Dish 2</h3>
            <p>Description of Dish 2</p>
            <p>Price: $12</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="place-order">Order</button>
            <div class="cart-section">
                <p>Added to Cart:</p>
                <ul class="cart-items"></ul>
                <a href="cart.html">View Cart -></a>
            </div>
        </div>
        <!-- Add more menu items as needed -->
    </div>

    <a href="#" class="return-home">Return Home</a>

    <script>
        // Function to handle clicking on "Add to Cart" button
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                // Get the corresponding menu item details
                const menuItem = this.parentNode;
                const itemName = menuItem.querySelector('h3').textContent;
                const itemPrice = menuItem.querySelector('p:nth-child(3)').textContent;

                // Create a new list item for the cart
                const cartItem = document.createElement('li');
                cartItem.textContent = `${itemName} - ${itemPrice}`;

                // Append the cart item to the cart section
                menuItem.querySelector('.cart-section .cart-items').appendChild(cartItem);

                // Show the cart section
                menuItem.querySelector('.cart-section').style.display = 'block';
            });
        });

        // Function to handle clicking on "Place Order" button
        document.querySelectorAll('.place-order').forEach(button => {
            button.addEventListener('click', function() {
                // Redirect to cart page
                window.location.href = 'cart.html';
            });
        });
    </script>
</body>
</html>
