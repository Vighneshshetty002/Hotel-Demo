            function displayCartItems() {

                    $totalAmount = 0; // Initialize total amount
                    foreach ($cartItems as $item) {
                        echo "<div>" . $item["name"] . " - " . $item["price"] . "</div>";
                        $totalAmount += $item["price"]; // Add item price to total amount
                    }
                    echo "<div>Total Amount: " . $totalAmount . "</div>"; // Display total amount
                }
            }

            // Display cart items and total amount
            displayCartItems();
